<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubbles</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="icon" type="image/x-icon" href="/assets/img/favicon/favicon.svg">
</head>

<body onload="onInit()" class="main-layout base-layout">
    <header class="app-header full">
        <h1 class="main-title">PopSplash</h1>
    </header>

    <main>
        <section class="stats" hidden>
            <div class="lives">
                <p>
                    <span class="stat-title">Lives</span>
                    <span class="stat-data"></span>
                </p>
            </div>
            <div class="score">
                <p>
                    <span class="score stat-title">Score</span>
                    <span class="stat-data"></span>
                </p>
            </div>
        </section>

        <div hidden class="game-container">
            <ul class="bubbles">
            </ul>
        </div>

        <div class="tools">
            <div hidden class="game-over-container">
                <p class="game-over">Game Over</p>
                <p class="final-score"></p>
            </div>
            <button class="btn start-game-btn" onClick="onStartGame()">Start Game</button>
        </div>

    </main>

    <footer class="app-footer">
        Made with ‚ù§ by Karin Zohar, 2023
        <section class="social-links-container">
            <a href="https://github.com/karin-zohar" class="fa github" title="Github" target="_blank">&nbsp;</a>
            <a href="https://www.linkedin.com/in/karin-zohar-5974b8281/" class="fa linkedin" title="Linkedin" target="_blank">&nbsp;</a>
            <a href="mailto:karinzohar3@gmail.com" class=" fa email" title="Email the developer" target="_blank">&nbsp;</a>
        </section>
    </footer>
    

    <script type="module" src="js/main.js"></script>
</body>

</html>
