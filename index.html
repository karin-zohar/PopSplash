<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubbles</title>
    <link rel="stylesheet" href="styles/styles.css">
    <!-- <link rel="stylesheet" href="css/main.css"> -->
</head>

<body onload="onInit()">
    <h1>PopSplash</h1>
    
    <section class="stats" hidden>
        <div class="lives">
            <p>lives: <span></span></p>
        </div>
        <div class="score">
            <p>Score: <span></span></p>
        </div>
    </section>
    
    <div class="game-container">
        <ul class="bubbles">
        </ul>
    </div>
    <div class="tools">
        <button class="btn" onClick="onStartGame()">Start Game</button>
    </div>

    
    <script type="module" src="js/main.js"></script>
</body>

</html>
