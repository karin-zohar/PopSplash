<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubbles</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body onload="onInit()" class="main-layout">
    <header class="main-header full">
        <h1 class="main-title">PopSplash</h1>
    </header>

    <section class="stats" hidden>
        <div class="lives">
            <p><span class="stat-title">Lives</span><span class="stat-data"></span></p>
        </div>
        <div class="score">
            <p><span class="stat-title">Score</span><span class="stat-data"></span></p>
        </div>
    </section>

    <div hidden class="game-container">
        <ul class="bubbles">
        </ul>
    </div>
    
    <div class="tools">
        <button class="btn start-game-btn" onClick="onStartGame()">Start Game</button>
    </div>

    <script type="module" src="js/main.js"></script>
</body>

</html>
